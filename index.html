<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paging</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    .hide {display:none!important}
  </style>
</head>
<body>

  <div class="container mt-4">

    <div class="row">
      
      <div class="item col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title m-0">Card 1</h5>
          </div>
        </div>
      </div>
      
      <div class="item col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title m-0">Card 2</h5>
          </div>
        </div>
      </div>
      
      <div class="item col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title m-0">Card 3</h5>
          </div>
        </div>
      </div>
      
      <div class="item col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title m-0">Card 4</h5>
          </div>
        </div>
      </div>
      
      <div class="item col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title m-0">Card 5</h5>
          </div>
        </div>
      </div>
      
      <div class="item col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title m-0">Card 6</h5>
          </div>
        </div>
      </div>
      
    </div>
    
    <ul class="pagination paging mt-4"></ul>
  </div>
  
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/pagination.min.js"></script>
  <script>
    $('.paging').rpmPagination({
      domElement: '.item',
      limit: 1,
    });
  </script>
</body>
</html>
